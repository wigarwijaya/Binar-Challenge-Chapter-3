<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style_game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <div class="container-fluid" style="height: 100vh;">

        <!-- Header -->

        <div class="container-fluid d-flex align-items-center" style="
        height: 6rem;">
            <a href="/index.html" style="text-decoration: none; font-size: 72px; color: #724C21;"><</a>
            <img src="/assets_2/logo 1.png" alt="Logo" style="width: 72px; height: 72px; margin-left: 50px;"/>
            <h1 style="color: #F9B23D; margin-left: 50px;">ROCK PAPER SCISSORS</h1>
        </div>

        <!-- content -->

        <div class="container-fluid d-flex flex-column justify-content-around" style="height: 600px;">
            <div class="container-fluid d-flex justify-content-around align-content-center">
                <div class="container-fluid d-flex flex-column justify-content-around align-content-center justify-content-between" style="width: 200px; height: 500px;">
                    <h2 class="text-center">PLAYER 1</h2>
                    <!-- <div id="player-batu" class="player background_clicked"> -->
                    <div class="player background_clicked">
                        <div class="text-center">
                            <img class="batu" src="/assets_2/batu.png" alt="Batu" />
                        </div>
                    </div>
                    <!-- <div id="player-kertas" class="player background_clicked"> -->
                    <div class="player background_clicked">
                        <div class="text-center">
                            <img class="kertas" src="/assets_2/kertas.png" alt="Kertas" />
                        </div>
                    </div>
                    <!-- <div id="player-gunting" class="player background_clicked"> -->
                    <div class="player background_clicked">
                        <div class="text-center">
                            <img class="gunting" src="/assets_2/gunting.png" alt="Gunting" />
                        </div>
                    </div>
                </div>
                <div id="game-result" class="container-fluid d-flex flex-column justify-content-around align-content-center" style="width: 300px; height: 500px; position: relative;">
                    <h1 class="vs-text text-center">VS</h1>
                    <div id="player-win" class="player-result text-center">
                        <span>PLAYER WIN</span>
                    </div>
                    <div id="com-win" class="com-result text-center">
                        <span>COM WIN</span>
                    </div>
                    <div id="draw" class="draw-result text-center">
                        <span>DRAW</span>
                    </div>
                </div>
                <div class="container-fluid d-flex flex-column justify-content-around align-content-center justify-content-between" style="width: 200px; height: 500px;">
                    <h2 class="text-center">COM</h2>
                    <!-- <div id="com-batu" class="com background_clicked"> -->
                    <div class="com com-batu background_clicked">
                        <div class="text-center">
                            <img class="batu" src="/assets_2/batu.png" alt="Batu" />
                        </div>
                    </div>
                    <!-- <div id="com-kertas" class="com background_clicked"> -->
                    <div class="com com-kertas background_clicked">
                        <div class="text-center">
                            <img class="kertas" src="/assets_2/kertas.png" alt="Kertas" />
                        </div>
                    </div>
                    <!-- <div id="com-gunting" class="com background_clicked"> -->
                    <div class="com com-gunting background_clicked">
                        <div class="text-center">
                            <img class="gunting" src="/assets_2/gunting.png" alt="Gunting" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="text-center">
                    <img id="refresh" src="/assets_2/refresh.png" onClick="document.location.reload(true)" alt="Refresh"  />
                </div>
            </div>
        </div>

        <!-- footer -->

        <div class="container-fluid" style="height: 50px;"></div>
    </div>
  
    <!-- script -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
